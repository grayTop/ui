<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UIUIUIUI</title>
    <style type="text/css">
        table{height:100%;width:100%;position:fixed;top:0;left:0;background:url(/assets/img/chrome.jpg) no-repeat 50% 50%;border:0;padding:0;margin:0}
        td{height:100%;width:100%;vertical-align: middle;text-align: center;color:#444}
        a{color:#222;font-size:30px}
    </style>
    <script type="text/javascript">
        function isIE () {
            var myNav = navigator.userAgent.toLowerCase();
            return (myNav.indexOf('msie') != -1) ? parseInt(myNav.split('msie')[1]) : false;
        }
        if (isIE () == false || isIE () > 8) {
            location.href="/index.html";
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                <h3>인터넷 익스플로러 8 이하 버전에서 동작하지 않습니다.</h3>
                <h3>It does not work with Internet Explorer 8 or earlier.</h3>
                <h3>Internet Explorer 8以前のバージョンでは動作しません。</h3>
                <a href="https://www.google.co.kr/chrome/" target="_blank">chrome Download</a>
            </td>
        </tr>
    </table>
</body>
</html>
